<script>
     var x = ''
    function colorChange (e){
        document.getElementById('ptag').style.color = e.value
        x += "color :" + e.value
        document.getElementById('resultcss').innerHTML  = x + "<br>" 
    }

    function backgroundChange (e){
        document.getElementById('ptag').style.backgroundColor = e.value
        x += "backgroundcolor :" + e.value
        document.getElementById('resultcss').innerHTML  = x + "<br>" 
    }

    function borderChange(e)
  {    document.getElementById('ptag').style.border = e.value
        x += "border :" + e.value
        document.getElementById('resultcss').innerHTML  = x + "<br>"
  }
    function widthChange(e)
  {    document.getElementById('ptag').style.borderWidth = e.value
        x += "border :" + e.value
        document.getElementById('resultcss').innerHTML  = x + "<br>"
  }
    function styleChange(e)
  {    document.getElementById('ptag').style.borderStyle = e.value
        x += "border :" + e.value
        document.getElementById('resultcss').innerHTML  = x + "<br>"
  }

  function fontSizeChange(e)
  {
    document.getElementById('ptag').style.fontSize = e.value
    x += "fontSize:" + e.value
    document.getElementById('resultcss').innerHTML  = x + "<br>"
  } 
  function marginChange(e)
  {
    document.getElementById('ptag').style.margin = e.value
    x += "margin :" + e.value
    document.getElementById('resultcss').innerHTML  = x + "<br>"
  } 
  function paddingChange(e)
  {
    document.getElementById('ptag').style.padding = e.value
    x += "padding:" + e.value
    document.getElementById('resultcss').innerHTML  = x + "<br>"
  } 

function fontfamilyChange(e)
{
  document.getElementById('ptag').style.fontFamily = e.value
  x += "fontFamily:" + e.value
  document.getElementById('resultcss').innerHTML  = x + "<br>"
}
